<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>indexedDB</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/358d7e1057.js" crossorigin="anonymous"></script>
    <!-- Code  -->
    <div class="container">
        <div class="row justify-content-lg-center title">
            <div class="col-lg-6 align-self-center">
                <h1><i class="fas fa-th-list"></i> To-Do List live</h1>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-12 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">ID: </span>
                    </div>
                    <input id="id" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-12 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Task: </span>
                    </div>
                    <input id="task" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="What would you do?">
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-5 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Date: </span>
                    </div>
                    <input id="date" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="col-lg-5 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Time: </span>
                    </div>
                    <input id="time" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="hh:mm:ss">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 align-self-center">
                <button id="getAllDocs" type="button" class="btn btn-primary">Get</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button id="addDocs" type="button" class="btn btn-success">Add</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button id="updDocs" type="button" class="btn btn-warning">Update</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button id="delAllDocs" type="button" class="btn btn-danger">Delete All</button>
            </div>
        </div>
    </div>
    <div class="container" id="task-added">
        <div class="row justify-content-lg-center title">
            <div class="col-lg-6 align-self-center">
                <h1><i class="far fa-check-circle"></i> Task added</h1>
            </div>
            <div class="col-lg-3">
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a id="sortaz" class="dropdown-item" >From A -> Z</a>
                        <a id="sortza" class="dropdown-item" >Form Z <- A</a>
                        <a id="reverse" class="dropdown-item" >Reverse</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <h4>Quantity of record: <span>0</span></h4>
                <input id="slider" type="range" min="1" max="10" value="1" class="slider" id="myRange">
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-2">
                <h3>ID</h3>
            </div>
            <div class="col-lg-4">
                <h3>Task</h3>
            </div>
            <div class="col-lg-2">
                <h3>Date</h3>
            </div>
            <div class="col-lg-2">
                <h3>Time</h3>
            </div>
            <div class="col-lg-1">
                <h3>Edit</h3>
            </div>
            <div class="col-lg-1">
                <h3>Delete</h3>
            </div>
        </div>
    </div>
</body>
</html>
