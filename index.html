<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>indexedDB</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/358d7e1057.js" crossorigin="anonymous"></script>
    <!-- Code  -->
    <div class="container">
        <div class="row justify-content-lg-center title">
            <div class="col-lg-6 align-self-center">
                <h1><i class="fas fa-th-list"></i> To-Do List live</h1>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-12 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">ID: </span>
                    </div>
                    <input id="id" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required disabled>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-12 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Task: </span>
                    </div>
                    <input id="task" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-5 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Date: </span>
                    </div>
                    <input id="date" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
            </div>
            <div class="col-lg-5 align-self-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Time: </span>
                    </div>
                    <input id="time" type="text" class="form-control text-danger" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 align-self-center">
                <button type="button" class="btn btn-primary" onclick="getDocs()">Get</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button type="button" class="btn btn-success" onclick="addDocs()">Add</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button type="button" class="btn btn-warning" onclick="updateDocs()">Update</button>
            </div>
            <div class="col-lg-3 align-self-center">
                <button type="button" class="btn btn-danger" onclick="deleteDocs()">Delete</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-lg-center title">
            <div class="col-lg-6 align-self-center">
                <h1><i class="far fa-check-circle"></i> Task added</h1>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-lg-2">
                <h3>ID</h3>
            </div>
            <div class="col-lg-6">
                <h3>Task</h3>
            </div>
            <div class="col-lg-2">
                <h3>Date</h3>
            </div>
            <div class="col-lg-2">
                <h3>Time</h3>
            </div>
        </div>
    </div>
</body>
</html>
